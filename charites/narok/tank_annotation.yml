id: tank_annotation
type: symbol
source: assets
source-layer: point_annotation
minzoom: 13
filter:
  - match
  - - get
    - layer
  - - tank
  - true
  - false
layout:
  text-field:
    - to-string
    - - get
      - name
  text-font:
    - Roboto Regular
  text-size: 13
paint:
  text-halo-color: '#ffffff'
  text-halo-width: 1
