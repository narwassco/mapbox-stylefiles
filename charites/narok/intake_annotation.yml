id: intake_annotation
type: symbol
source: assets
source-layer: point_annotation
minzoom: 10
filter:
  - match
  - - get
    - layer
  - - intake
  - true
  - false
layout:
  text-field:
    - to-string
    - - get
      - name
  text-font:
    - Roboto Regular
  text-size: 12
  text-max-width: 7
paint:
  text-halo-color: '#ffffff'
  text-halo-width: 1
