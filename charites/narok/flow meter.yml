id: flow meter
type: symbol
source: assets
source-layer: flowmeter
minzoom: 14
filter:
  - match
  - - get
    - metertype
  - - ''
    - Customer Meter
  - false
  - true
layout:
  text-field:
    - step
    - - zoom
    - ''
    - 14
    - - get
      - metertype
  text-size: 12
  text-font:
    - Roboto Regular
  icon-image: meter
  text-justify: auto
  text-radial-offset: 0.5
  text-variable-anchor:
    - top
    - bottom
    - left
    - right
paint:
  text-halo-color: '#ffffff'
  text-halo-width: 1
  text-color: hsl(0, 0%, 0%)
