id: highway-name-major
type: symbol
source: openmaptiles
source-layer: transportation_name
minzoom: 12.2
filter:
  - in
  - class
  - primary
  - secondary
  - tertiary
  - trunk
layout:
  symbol-placement: line
  text-field: '{name:latin} {name:nonlatin}'
  text-font:
    - Noto Sans Regular
  text-rotation-alignment: map
  text-size:
    base: 1
    stops:
      - - 13
        - 12
      - - 14
        - 13
paint:
  text-color: '#765'
  text-halo-blur: 0.5
  text-halo-width: 1
