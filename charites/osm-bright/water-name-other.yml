id: water-name-other
type: symbol
source: openmaptiles
source-layer: water_name
filter:
  - all
  - - '=='
    - $type
    - Point
  - - '!in'
    - class
    - ocean
layout:
  symbol-placement: point
  symbol-spacing: 350
  text-field: |-
    {name:latin}
    {name:nonlatin}
  text-font:
    - Noto Sans Italic
  text-letter-spacing: 0.2
  text-max-width: 5
  text-rotation-alignment: map
  text-size:
    stops:
      - - 0
        - 10
      - - 6
        - 14
  visibility: visible
paint:
  text-color: '#74aee9'
  text-halo-color: rgba(255,255,255,0.7)
  text-halo-width: 1.5
