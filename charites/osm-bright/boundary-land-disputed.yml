id: boundary-land-disputed
type: line
source: openmaptiles
source-layer: boundary
filter:
  - all
  - - '!='
    - maritime
    - 1
  - - '=='
    - disputed
    - 1
layout:
  line-cap: round
  line-join: round
  visibility: visible
paint:
  line-color: hsl(248, 7%, 70%)
  line-dasharray:
    - 1
    - 3
  line-width:
    base: 1
    stops:
      - - 0
        - 0.6
      - - 4
        - 1.4
      - - 5
        - 2
      - - 12
        - 8
