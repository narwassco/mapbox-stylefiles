id: road_oneway
type: symbol
source: openmaptiles
source-layer: transportation
minzoom: 15
filter:
  - all
  - - '=='
    - oneway
    - 1
  - - in
    - class
    - motorway
    - trunk
    - primary
    - secondary
    - tertiary
    - minor
    - service
layout:
  icon-image: oneway
  icon-padding: 2
  icon-rotate: 90
  icon-rotation-alignment: map
  icon-size:
    stops:
      - - 15
        - 0.5
      - - 19
        - 1
  symbol-placement: line
  symbol-spacing: 75
paint:
  icon-opacity: 0.5
